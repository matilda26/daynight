<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="grid.css">
    <title>Day + Night</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div class="clouds">
        <div class="cloud"></div>
        <div class="cloud-two"></div>
    </div>
    <div class="stars">
        <script>
            for (let i = 0; i < 20; i++) {
                var $star = $("<div class='star'></div> ")
                var $speed = (Math.random() * 6);
                var $postop = Math.floor(Math.random() * 100) + "%";
                var $posleft = Math.floor(Math.random() * 100) + "%";
                $star.css("top", $postop);
                $star.css("left", $posleft);
                $star.css("animation", "sparkle " + $speed + "s ease infinite");
                $(".stars").append($star);
            }
        </script>

    </div>



    <div class="overlay"></div>
    <div class="container">
        <div class="moon">
            <div class="crater1"></div>
            <div class="crater2"></div>
            <div class="crater3"></div>
            <div class="crater4"></div>
            <div class="moonmouth"></div>
        </div>
        <div class="world"></div>
        <div class="sun">
            <div class="sunmouth"></div>
        </div>
    </div>


    <script>
        let zones = {
            0: "#020124",
            130: "#06194B",
            260: "#0D3375",
            390: "#265F97",
            520: "#3E8AB8",
            650: "#59B8DA",
            780: "#72E5FC",
            910: "#94ECFE",
            1040: "#B4F2FE"
        }
        $(document).mousemove((e) => {
            let pos = e.clientX;
            for (var key in zones) {
                if (pos > key) {
                    $("body").css("background-color", zones[key]);
                }
            }
            var doc = $(document).width();
            var percent = Math.floor((pos / doc) * 100);
            var deg = percent * 1.8;
            if (percent > 50) {
                $(".container").css("transform", "rotate(180deg)");
                $(".clouds").css("transform", "translateY(0)");
                $(".stars").css("opacity", "0");
            } else {
                $(".container").css("transform", "rotate(0deg)");
                $(".clouds").css("transform", "translateY(-100%)");
                $(".stars").css("opacity", "1");
            }
        })
    </script>
</body>

</html>
